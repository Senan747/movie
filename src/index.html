<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

  <link href="/src/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- header -->
    <header class="bg-black py-6 lg:py-12 text-gega-grey font-gemunu uppercase">
        <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
            <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-gega-grey text-transparent bg-gradient-to-r bg-clip-text from-gega-red to to-gega-grey">GEGA</a>
            <!-- Mobile menu -->
            <div class="block md:hidden pr-4">
                <div class="space-y-1 cursor-pointer">
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                </div>
            </div>
            <!-- Navigation -->
            <nav class="hidden md:flex justify-between flex-1">
                <!-- menu -->
                <div class="flex items-center text lg:text-lg space-x-4 lg:space-x-8">
                    <a href="#" class="hover:text-gega-melon text-white transition duration-300">movies</a>
                    <a href="#" class="hover:text-gega-melon text-white transition duration-300">celebrities</a>
                    <a href="#" class="hover:text-gega-melon text-white transition duration-300">blog</a>
                    <a href="#" class="hover:text-gega-melon text-white transition duration-300">news</a>
                    <a href="#" class="hover:text-gega-melon text-white transition duration-300">about</a>
                </div>
                <!-- login -->
                <div class="flex items-center space-x-4 lg:space-x-8">
                    <!-- search -->
                    <form>
                        <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                            <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-300">
                            <button class="ml-4 group-hover:ml-0 transiton duration-500"><i class="fas fa-search group-hover:text-gega-red transition duration-300"></i></button>
                        </div>
                    </form>
                    <!-- signup -->
                    <div class="flex whitespace-nowrap items-center space-x-4 lg:space-x-8 lg:text-lg">
                        <a href="#">Login</a>
                        <a href="#" class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-300">Sign up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- hero -->
    <section class="h-64 md:h-96 lg:h-128 group relative">
        <!-- hero image -->
        <img src="./images/batman.jpg" alt="main image" class="h-full w-full object-cover">
        <!-- hero content -->
        <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
            <div class="container pl-10 lg:pl-0">
                <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-300">
                    Action, Drama, Thriller
                </h3>
                <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">
                    The Dark Knight
                </h1>
                <p class="text-gega-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, placeat minus. Sunt delectus ea aperiam sapiente eius, pariatur consectetur dicta.
                </p>
                <!-- detail -->
                <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-10 duration-500">
                    <!-- watch -->
                    <div class="flex space-x-2 item-center cursor-pointer">
                        <a href="#" class="text-gega-grey uppercase text-lg hover:text-gega-red duration-300">Watch trailer</a>
                        <div class="flex h-8 w-8 rounded-full text-center justify-center items-center bg-gega-red text-gega-grey">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <!-- info -->
                    <div class="flex space-x-2 item-center cursor-pointer">
                        <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-300">Full Synopsis</a>
                        <div class="flex h-8 w-8 rounded-full text-center justify-center items-center bg-gega-red text-gega-grey">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Points -->
        <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-500">
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-red"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
        </div>

    </section>
</body>
</html>
